<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
 <script src="js/jquery-1.10.2.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
 <script src="js/invasion.js"></script>
 <!--link rel="stylesheet" type="text/css" href="css/style.css"-->
<title>Arquillian Invasion</title>
    <style>
      html, body, #map-canvas {
        height: 75%;
        margin: 0px;
        padding: 0px
      }
      
      .error {
      	color: red;
      }
      
      .submissionTable {
     	 width: 100%;
     	 border: 0;
     	 cellspacing: 0;
     	 cellpadding: 5;
      
      }
      
      .submissionTable tr td:FIRST-CHILD {
      	width: 100px;
      }
      
      #invasionForm.form table tr td first:FIRST-CHILD {
		width: 30%;
}
      

    </style>
</head>
	<body>
			<h2>Arquillian Invasion</h2>
			<div id="welcome">Welcome to Arquillian Invasion</div>
			    <div id="map-canvas"></div>
			    <div id="stats"></div>
			<div id="reportInvasionDiv">
			 <form id="invasionForm" method="post" action="/arquillian-invasion-services/rest/sighting">
			    <table class="submissionTable">
			       			 <tr><td>
				<label for="descriptionTxt">Description</label>
				</td><td>
				<input id="descriptionTxt" type="text"/> <span id="descriptionError" class="error"></span></td></tr>
				<tr><td>
				<label for="reporterTxt">Reporter</label></td>
				<td><input id="reporterTxt" type="text"/> <span id="reporterError" class="error"></span></td>
				</tr>
				<tr><td>
				<label for="zipTxt">Zip Code</label></td>
				<td><input id="zipTxt" type="text"/> <span id="zipError" class="error"></span></td>
				</tr>
				
				<tr><td colspan="2"><input type="submit" name="button" id="button" value="Submit" /></td></tr>
				</table>
				</form>
			</div>
	</body>
</html>
